  <button id="surpriseButton" class="heartbeat" style="display: none; position: fixed; top: 50%; right: 20px; transform: translateY(-50%); padding: 12px 16px; background-color: #ff4081; border: none; border-radius: 50%; cursor: pointer; z-index: 10000;">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="#fff" xmlns="http://www.w3.org/2000/svg">

    </svg>
  </button>
  <style>
    .heartbeat {
      animation: heartbeat 1s infinite;
    }
    @keyframes heartbeat {
      0%, 100% {
        transform: scale(1) translateY(-50%);
      }
      10% {
        transform: scale(1.1) translateY(-50%);
      }
      20% {
        transform: scale(1.2) translateY(-50%);
      }
      30% {
        transform: scale(1.1) translateY(-50%);
      }
      40% {
        transform: scale(1) translateY(-50%);
      }
    }
  </style>
  <button id="navigateButton" style="display: none; position: fixed; bottom: 20px; right: 20px; padding: 10px 20px; background-color: #ff4081; color: white; border: none; border-radius: 5px; cursor: pointer; z-index: 10000;">
